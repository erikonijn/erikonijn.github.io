{{ content }}

<div class="tablewrap">
    <table class="heade">
        <tr>
            <td>digital art</td>
            <td>videos</td>
        </tr>
    </table>
</div>

<div class="imgwrap homep">
    {% for post in site.categories.ps limit:1 %}
        <a class="img" href="{{ site.baseurl }}{{ post.url }}" style="background-image:url('{{ site.baseurl }}/assets/thumb/{{post.img}}')">
        </a>
    {% endfor %}
    {% for post in site.categories.video limit:1 %}
        <a class="img" href="{{ site.baseurl }}{{ post.url }}" style="background-image:url({{post.thumb}})">
        </a>
    {% endfor %}
</div>
